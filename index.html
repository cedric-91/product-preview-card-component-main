<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body class="min-h-svh bg-cream-200">
		<main class="min-h-screen grid place-content-center px-3 md:px-0">
			<article
				class="bg-white sm:grid sm:grid-cols-2 w-full max-w-150 rounded-lg overflow-hidden"
			>
				<picture>
					<source
						media="(min-width: 640px)"
						srcset="./images/image-product-desktop.jpg"
						width="600"
						height="900"
					/>
					<img
						src="./images/image-product-mobile.jpg"
						alt="Gabrielle Essence Eau De Parfum bottle"
						width="700"
						height="684"
					/>
				</picture>

				<section class="grid p-6 gap-4">
					<p
						class="text-gray-500 text-small font-montserrat tracking-spacing-wide uppercase"
						aria-label="category"
					>
						Perfume
					</p>

					<h1
						class="text-black font-fraunces text-x-large sm:text-xl-large leading-none"
						aria-label="product name"
					>
						Gabrielle Essence Eau De Parfum
					</h1>

					<p
						class="text-gray-500 text-medium font-montserrat"
						aria-label="product description"
					>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="flex gap-4 items-center" aria-label="product price">
						<p
							class="text-green-700 font-fraunces text-x-large"
							aria-label="current price"
						>
							$149.99
						</p>
						<p
							class="text-gray-500 line-through text-regular font-montserrat"
							aria-label="original price"
						>
							$169.99
						</p>
					</div>

					<button
						class="inline-flex-center gap-3 py-4 px-6 font-montserrat font-bold bg-green-700 text-white rounded-lg text-regular hover:bg-green-900 cart-icon focus-visible"
					>
						Add to Cart
					</button>
				</section>
			</article>
		</main>
	</body>
</html>
